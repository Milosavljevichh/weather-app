<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast</title>
    <link rel="stylesheet" href="scss/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div id="container">
            <div id="header">
    
                <div id="icons">
                    <img src="imgs/logo.png" alt="logo" id="logo" class="hed-ico">
                    <img src="imgs/github.png" alt="github" id="github" class="hed-ico">
                </div>
    
                <div id="location">
                    <div id="main-loc">
                        <img src="imgs/location.png" alt="location" id="loc-ico" class="hed-ico">
                        <h1 id="city">Belgrade</h1>
                    </div>
                    <h3 id="country">Serbia</h3>
                </div>
    
                <div id="searchDiv">
                    <input type="search" name="search" id="search" placeholder="Search">
                    <button id="btnSearch">Search</button>
                </div>
            </div>
    
            <section id="main">
                <article class="card side" id="yesterdayCard">

                    <div id="card-top">
                        <div id="top-left">
                            <h1 class="temp" id="yesterdayTemp">25°C</h1>
                            <h3 class="feel-like" id="yesterdayFeelLike">Feels like 22°C</h3>
                        </div>
                        <div id="top-right">
                            <img src="imgs/sunny.png" alt="weather" id="weather-img">
                        </div>
                    </div>
                    <div id="card-bottom">

                        <div class="info-section">
                            <img src="imgs/humidity.png" alt="humidity" class="info-ico">
                            <h3 class="info-title">Humidity</h3>
                            <p class="info-value">80%</p>
                        </div>
                        <div class="info-section">
                            <img src="imgs/air.png" alt="humidity" class="info-ico">
                            <h3 class="info-title">Wind</h3>
                            <p class="info-value">20Km/h</p>
                        </div>
                        <div class="info-section">
                            <img src="imgs/date.png" alt="humidity" class="info-ico">
                            <h3 class="info-title">Day</h3>
                            <p class="info-value">28.Feb</p>
                        </div>
                        
                    </div>
                </article>
                <article id="main-card" class="card">

                    <div id="card-top">
                        <div id="top-left">
                            <h1 class="temp" id="todayTemp">25°C</h1>
                            <h3 class="feel-like" id="todayFeelLike">Feels like 22°C</h3>
                        </div>
                        <div id="top-right">
                            <img src="imgs/sunny.png" alt="weather" id="weather-img">
                        </div>
                    </div>
                    <div id="card-bottom">

                        <div class="info-section">
                            <img src="imgs/humidity.png" alt="humidity" class="info-ico">
                            <h3 class="info-title">Humidity</h3>
                            <p class="info-value" id="humidity">80%</p>
                        </div>
                        <div class="info-section">
                            <img src="imgs/air.png" alt="humidity" class="info-ico">
                            <h3 class="info-title">Wind</h3>
                            <p class="info-value" id="wind">20Km/h</p>
                        </div>
                        <div class="info-section">
                            <img src="imgs/date.png" alt="humidity" class="info-ico">
                            <h3 class="info-title">Day</h3>
                            <p class="info-value" id="date">28.Feb</p>
                        </div>

                    </div>
                </article>
                <article class="card side" id="tomorrowCard">

                    <div id="card-top">
                        <div id="top-left">
                            <h1 class="temp" id="tomorrowTemp">25°C</h1>
                            <h3 class="feel-like" id="tomorrowFeelLike">Feels like 22°C</h3>
                        </div>
                        <div id="top-right">
                            <img src="imgs/sunny.png" alt="weather" id="weather-img">
                        </div>
                    </div>
                    <div id="card-bottom">

                        <div class="info-section">
                            <img src="imgs/humidity.png" alt="humidity" class="info-ico">
                            <h3 class="info-title">Humidity</h3>
                            <p class="info-value" id="humidity">80%</p>
                        </div>
                        <div class="info-section">
                            <img src="imgs/air.png" alt="humidity" class="info-ico">
                            <h3 class="info-title">Wind</h3>
                            <p class="info-value">20Km/h</p>
                        </div>
                        <div class="info-section">
                            <img src="imgs/date.png" alt="humidity" class="info-ico">
                            <h3 class="info-title">Day</h3>
                            <p class="info-value">28.Feb</p>
                        </div>

                    </div>
                </article>
            </section>
        </div>
    </main>
</body>
</html>
